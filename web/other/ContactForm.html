<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h2>
        <form>
            First Name: <input type="text" name="fname" id="fname" placeholder="Enter your name here">
            <br><br>
            Last Name: <input type="text" name="lname" id="lname" placeholder="Enter your surname here">
            <br><br>
            E-mail: <input type="email" name="email" id="email" required="required" placeholder="Enter your email here">
            <br><br>
            Comments:
            <textarea name="comments" id="comments" rows="4" cols="40" required="required"></textarea><br><br>
            <input type="submit" value="Contact">
            <input type="reset">
        </form>
</body>
</html>
