<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
    <h1>Contact!</h2>
        <form>
            <label>First Name:</label><input type="text" name="fname" id="fname" placeholder="Enter your name here">
            <br><br>
            <label>Last Name: </label><input type="text" name="lname" id="lname" placeholder="Enter your surname here">
            <br><br>
            <label>E-mail:</label><input type="email" name="email" id="email" required="required" placeholder="Enter your email here">
            <br><br>
            <label for="comments">Comments:</label><br>
            <textarea name="comments" id="comments" rows="4" cols="40" required="required" placeholder="Leave your comment here"></textarea><br><br>
            <input type="submit" value="Contact" class="Buttons">
            <input type="reset" class="Buttons">
        </form>
</body>
<button onclick="history.back()">Go Back</button>
</html>
